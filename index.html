<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--navbar start  -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <!-- container for navigation ar content -->
            <a href="#" class="navbar-brand">Frontend BootCamp</a>
            <!-- hamburger menu to toggle on small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggle-icon"></span></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!-- collapsible content for the nav menu -->
                <ul class="navbar-nav ms-auto">
                    <!-- navigation item -->
                    <li class="nav-item"><a href="#learn">What You'll Learn</a></li>
                        <!-- navigation item -->
                        <li class="nav-item"><a href="#questions">Questions</a></li>
                            <!-- navigation item -->
                            <li class="nav-item"><a href="#instructors">Instructors</a></li>
                   

                </ul>
            </div>

        </div>

    </nav>
    <!-- showcase -->
    <section class="bg-dark text-light text-center text-sm-start p-5 p-lg-0">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                    <p class="lead">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="enroll">Start The Enrollment</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="showcase svg icon">
            </div>
        </div>

    </section>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
